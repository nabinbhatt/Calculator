<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A simple calculator made with html, css, and js by Nabin Bhatt
    </title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="calculator-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="calculator-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A simple calculator made with html, css, and js by Nabin bhatt"
    />
    <meta
      name="keywords"
      content="calculator, javascript, html, css, nabin bhatt"
    />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="screen">
          <input type="text" name="calc" id="screen" />
          <i id="blink"></i>
          <input type="text" name="result" id="ans" readonly />
        </div>
        <hr class="hr" />
        <div class="container">
          <div class="key clear">C</div>
          <div class="key brackets">( )</div>
          <div class="key percent">%</div>
          <div class="key divide">&divide;</div>
          <div class="key number">7</div>
          <div class="key number">8</div>
          <div class="key number">9</div>
          <div class="key multip">&Cross;</div>
          <div class="key number">4</div>
          <div class="key number">5</div>
          <div class="key number">6</div>
          <div class="key operator">-</div>
          <div class="key number">1</div>
          <div class="key number">2</div>
          <div class="key number">3</div>
          <div class="key operator">+</div>
          <div class="key plus-minus">+/-</div>
          <div class="key number">0</div>
          <div class="key point">.</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </section>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function () {
          console.log("Service Worker Registered");
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
