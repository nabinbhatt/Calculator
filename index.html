<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      A simple calculator made with html, css, and js by Nabin Bhatt
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
          <div class="text">
              <h1>Nabin</h1>
          </div>
        <div class="screen">
          <input type="text" name="calc" id="screen" readonly />
          <input type="text" name="result" id="ans" readonly />
        </div>
        <hr class="hr" />
        <div class="container">
          <div class="key cancel">C</div>
          <div class="key operator">( )</div>
          <div class="key operator">%</div>
          <div class="key operator">&divide;</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key operator">&Cross;</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key operator">-</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key operator">+</div>
          <div class="key">+/-</div>
          <div class="key">0</div>
          <div class="key">.</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
